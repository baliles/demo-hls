<script>

$('#tiles').find('.header_cover').click(function() {
	  
	var request_type = $(this).find('h3').text();
	var type = $(this).attr('data-type');
	var id = $(this).attr('id');

	console.log("TYPE = " + type);
	
	if (type == 'QUESTION')	
		loadQuestions(id, request_type);
	
	if (type == 'CALL'){
		var message = $(this).attr('data-message');
		
		//if (debug)
			console.log('CALL - ' + message);
		
		prepareRequest(id, request_type, message);
	}
});

</script>
